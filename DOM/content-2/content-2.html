<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: innerHTML, textContent</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      .bg-limegreen {
        background-color: limegreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
      //   1) replace the list items' content with items from this list:
      //   ['apple', 'banana', 'cat', 'dog']
      const list = document.querySelectorAll('li');
      const array = ['apple', 'banana', 'cat', 'dog'];
      for (let i = 0; i < list.length; i++) {
        list[i].textContent = array[i];
      }

      //   2) change the <ul> element's background color to 'limegreen'
      //     - use css class to change the color instead of the style property
      document.querySelector('ul').className = 'bg-limegreen';
    </script>
  </body>
</html>
